<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <div class="main-content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input" id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button"  />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity-data"></strong>, Wind: <strong id="wind-speed-data"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-details">
            <div id="icon"></div>
            <div class="weather-app-temperature"id="weather-app-temperature" > 17 </div> 
            <div class="weather-app-temperature-unit">Â°C</div> 
          </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/riyaarora954" target="_blank">Riya Arora</a>
        , open-sourced on
        <a href="https://github.com/riyaarora954/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://metero-app.netlify.app/" target="_blank">Netlify</a>
        
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </body>
</html>
