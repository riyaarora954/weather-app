<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>

        <div>
          <p>Friday 23:59, moderate rain</p>
          <p>Humidity: 79%, Wind: 4.63km/h</p>
        </div>
        <div>⛅ 17 °C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/riyaarora954" target="_blank">Riya Arora</a>
        , open-sourced on
        <a href="https://github.com/riyaarora954/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://metero-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
